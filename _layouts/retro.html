<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  
  <style>
    :root {
      --bg-color: #000000;
      --window-bg: #0a0a0a;
      --title-bar-color: #ff91e0; /* 핑크색 */
      --text-main: #ffffff;
      --accent-green: #57f287;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Pretendard', sans-serif;
      /* 배경: 핑크색 모눈종이 패턴 */
      background-image: 
        linear-gradient(rgba(255, 145, 224, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 145, 224, 0.15) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      gap: 30px;
    }

    a {
      color: var(--title-bar-color);
      text-decoration: none;
      border-bottom: 1px dashed var(--title-bar-color);
    }
    a:hover {
      background-color: var(--title-bar-color);
      color: #000;
    }

    /* --- 윈도우 스타일 --- */
    .window {
      background: var(--window-bg);
      border: 2px solid var(--title-bar-color);
      box-shadow: 8px 8px 0px rgba(255, 145, 224, 0.3);
    }

    .title-bar {
      background: var(--title-bar-color);
      padding: 6px 10px;
      border-bottom: 2px solid var(--title-bar-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 32px;
      box-sizing: border-box;
    }

    .title-text {
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      font-weight: bold;
      color: #000;
      text-transform: uppercase;
      line-height: 1;
      padding-top: 4px;
    }

    /* --- ⭐ 버튼 디자인 (보내주신 사진과 100% 동일하게 수정) ⭐ --- */
    .window-controls {
      display: flex;
      gap: 8px; /* 버튼 간격 */
      height: 100%;
      align-items: center;
    }

    .btn-box {
      width: 16px;
      height: 16px;
      border: 2px solid #000; /* 검은색 진한 테두리 */
      background-color: #fff; /* 기본 흰색 */
      display: block;
      cursor: pointer;
    }

    /* 마지막 버튼(닫기)은 살구색/빨간색 */
    .btn-box.close {
      background-color: #ff6b6b; 
    }

    /* --- 프로필 영역 --- */
    .login-layout { display: flex; gap: 30px; align-items: center; }
    
    .profile-img-box { 
      width: 120px; 
      height: 120px; 
      border: 2px solid var(--accent-green);
      padding: 4px;
      background-color: #111;
    }

      height: 100%;
