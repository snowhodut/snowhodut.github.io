<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  
  <style>
    :root {
      /* 디스코드 & 레트로 퓨처 컬러 팔레트 */
      --bg-color: #111214;       /* 아주 깊은 다크 그레이 */
      --card-bg: #1e1f22;        /* 카드 배경색 */
      --text-main: #ffffff;      /* 메인 텍스트 */
      --text-sub: #b5bac1;       /* 서브 텍스트 (회색) */
      --accent-pink: #f47fff;    /* 세련된 네온 핑크 */
      --accent-green: #57f287;   /* 디스코드 그린 */
      --border-color: #3f4147;   /* 옅은 테두리 */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
      line-height: 1.7;
      letter-spacing: -0.02em; /* 세련된 자간 */
    }

    /* 배경에 아주 은은한 모눈종이 패턴 (체크포인트 느낌) */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 720px; /* 너무 넓지 않게 집중도 향상 */
      margin: 60px auto;
      padding: 0 20px;
    }

    /* --- 링크 스타일 --- */
    a {
      color: var(--text-main);
      text-decoration: none;
      border-bottom: 1px solid var(--accent-green);
      transition: all 0.2s ease;
    }
    a:hover {
      background-color: rgba(87, 242, 135, 0.1);
      color: var(--accent-green);
    }

    /* --- 헤더 & 프로필 --- */
    header {
      margin-bottom: 60px;
    }

    .profile-card {
      display: flex;
      align-items: center;
      gap: 30px;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      /* 살짝 떠있는 느낌 */
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%; /* 완전 원형 */
      object-fit: cover;
      border: 2px solid var(--accent-pink); /* 핑크 포인트 */
    }

    .profile-info h1 {
      margin: 0 0 10px 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .profile-desc {
      color: var(--text-sub);
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .social-links {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
    }

    /* --- 섹션 공통 --- */
    section {
      margin-bottom: 80px;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent-pink); /* 섹션 제목만 핑크 포인트 */
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    /* 제목 옆에 작은 장식 */
    h2::before {
      content: '';
      display: block;
      width: 6px;
      height: 24px;
      background-color: var(--accent-pink);
      border-radius: 3px;
    }

    /* --- 프로젝트 카드 그리드 --- */
    .project-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      border: 1px solid var(--border-color);
      transition: transform 0.2s, border-color 0.2s;
    }

    .project-card:hover {
      transform: translateY(-3px);
      border-color: var(--accent-green); /* 호버 시 그린 포인트 */
    }

    .project-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 0 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-meta {
      font-size: 0.8rem;
      color: var(--text-sub);
      background: rgba(255,255,255,0.05);
      padding: 2px 8px;
      border-radius: 4px;
      font-weight: normal;
    }

    .project-desc {
      font-size: 0.95rem;
      color: var(--text-sub);
      margin-bottom: 15px;
    }

    .tech-stack span {
      font-size: 0.8rem;
      color: var(--accent-green);
      background: rgba(87, 242, 135, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      margin-right: 5px;
    }

    /* --- 타임라인 & 리스트 --- */
    .simple-list {
      list-style: none;
      padding: 0;
    }

    .simple-list li {
      margin-bottom: 12px;
      padding-left: 15px;
      position: relative;
      color: var(--text-sub);
    }

    .simple-list li::before {
      content: '•';
      color: var(--accent-green);
      position: absolute;
      left: 0;
      font-weight: bold;
    }
    
    .simple-list strong {
        color: var(--text-main);
    }

    /* 모바일 대응 */
    @media (max-width: 600px) {
      .profile-card {
        flex-direction: column;
        text-align: center;
      }
      .social-links {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
