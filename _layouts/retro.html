<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  
  <style>
    :root {
      --bg-color: #000000;
      --title-bar: #ff91e0; /* 핑크 */
      --green: #57f287;
    }

    body {
      margin: 0; padding: 20px;
      background-color: var(--bg-color);
      color: white;
      font-family: 'Pretendard', sans-serif;
      background-image: 
        linear-gradient(rgba(255, 145, 224, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 145, 224, 0.15) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .container { max-width: 800px; margin: 0 auto; display: grid; gap: 30px; }
    a { color: var(--title-bar); text-decoration: none; border-bottom: 1px dashed var(--title-bar); }
    a:hover { background: var(--title-bar); color: black; }

    /* 윈도우 스타일 */
    .window {
      background: #0a0a0a;
      border: 2px solid var(--title-bar);
      box-shadow: 8px 8px 0px rgba(255, 145, 224, 0.3);
    }

    .title-bar {
      background: var(--title-bar);
      padding: 5px 10px;
      border-bottom: 2px solid var(--title-bar);
      display: flex; justify-content: space-between; align-items: center;
      height: 32px;
    }

    .title-text {
      font-family: 'VT323', monospace;
      font-size: 1.5rem; color: black; font-weight: bold;
      text-transform: uppercase;
      padding-top: 4px;
    }

    /* 버튼 스타일 (배경색 강제 적용) */
    .controls { display: flex; gap: 8px; }
    .btn {
      width: 16px; height: 16px;
      border: 2px solid #000 !important; /* 검은 테두리 강제 */
      background-color: #ffffff !important; /* 흰색 배경 강제 */
      display: block; cursor: pointer;
    }
    .btn.close { background-color: #ff6b6b !important; }

    .content { padding: 25px; }

    /* 레이아웃 */
    .flex-row { display: flex; gap: 30px; align-items: center; }
    
    .img-box {
      width: 120px; height: 120px;
      border: 2px solid var(--green);
      background: #111;
      padding: 0; /* 패딩 제거 */
      overflow: hidden; /* 이미지가 박스를 넘지 않게 */
      display: flex; justify-content: center; align-items: center;
    }

    /* 구체 애니메이션 */
    .spin-anim { animation: spin 20s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* 폼 스타일 */
    .input-row { margin-bottom: 15px; }
    .label { display: block; font-family: 'VT323'; color: var(--title-bar); font-size: 1.2rem; }
    .input { background: #222; border: 1px solid #aaa; color: white; padding: 8px; width: 100%; font-family: monospace; }
    .submit-btn { background: var(--title-bar); border: none; padding: 8px 20px; font-family: 'VT323'; font-size: 1.2rem; cursor: pointer; color: black; margin-top: 10px; }

    /* 리스트 스타일 */
    .project-box { border: 1px solid #333; padding: 15px; margin-bottom: 15px; background: rgba(255,255,255,0.05); }
    .tag { background: #333; color: white; padding: 2px 6px; font-size: 0.8rem; margin-right: 5px; font-family: 'VT323'; }

    @media (max-width: 600px) { .flex-row { flex-direction: column; text-align: center; } }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
