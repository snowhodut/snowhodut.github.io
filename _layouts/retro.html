<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  
  <style>
    /* --- 변수 설정 --- */
    :root {
      --bg-color: #000000;
      --window-bg: #0a0a0a;
      --title-bar-color: #ff91e0; /* 핑크색 */
      --text-main: #ffffff;
      --accent-green: #57f287;
    }

    /* --- 기본 스타일 --- */
    body {
      margin: 0;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Pretendard', sans-serif;
      background-image: 
        linear-gradient(rgba(255, 145, 224, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 145, 224, 0.15) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      display: grid;
      gap: 30px;
    }

    a {
      color: var(--title-bar-color);
      text-decoration: none;
      border-bottom: 1px dashed var(--title-bar-color);
    }
    a:hover {
      background-color: var(--title-bar-color);
      color: #000;
    }

    /* --- 윈도우 창 스타일 --- */
    .window {
      background: var(--window-bg);
      border: 2px solid var(--title-bar-color);
      box-shadow: 8px 8px 0px rgba(255, 145, 224, 0.3);
    }

    .title-bar {
      background: var(--title-bar-color);
      padding: 6px 10px;
      border-bottom: 2px solid var(--title-bar-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 30px; /* 높이 고정 */
      box-sizing: border-box;
    }

    .title-text {
      font-family: 'VT323', monospace;
      font-size: 1.4rem;
      font-weight: bold;
      color: #000;
      text-transform: uppercase;
      line-height: 1;
    }

    /* --- ⭐ 윈도우 컨트롤 버튼 (_ □ X) 수정됨 ⭐ --- */
    .window-controls {
      display: flex;
      gap: 6px;
      height: 100%;
      align-items: center;
    }

    .window-controls span {
      width: 18px;
      height: 18px;
      border: 2px solid #000; /* 검은 테두리 */
      background-color: #fff; /* 흰색 배경 */
      display: flex;             /* 내용물 중앙 정렬을 위한 Flex */
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 1px 1px 0px rgba(0,0,0,0.2);
      
      /* 내부 기호 스타일 (폰트 강제 설정) */
      font-family: Arial, sans-serif; 
      font-size: 14px;
      font-weight: 900; /* 가장 두껍게 */
      color: #000;
      line-height: 1;
      padding-bottom: 2px; /* 기호 위치 미세 조정 */
      box-sizing: border-box;
    }

    /* 닫기 버튼(X)은 빨간색 배경 + 흰색 글씨 */
    .window-controls span.close-btn {
      background-color: #ff6b6b;
      color: #fff;
      border-color: #000;
    }

    .window-controls span:hover {
      transform: translateY(1px);
      box-shadow: none;
    }

    .window-content { padding: 25px; }

    /* --- 프로필 및 그래픽 스타일 --- */
    .login-layout { display: flex; gap: 30px; align-items: center; }
    
    .profile-img-box { 
      width: 120px; 
      height: 120px; 
      border: 2px solid var(--accent-green);
      padding: 5px;
      background-color: #222;
    }

    /* 이미지를 꽉 채우고 픽셀이 선명하게 보이게 설정 */
    .profile-pixel-art {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated; 
      display: block;
    }

    /* ⭐ 와이어프레임 지구본 (img 태그용) ⭐ */
    .sphere-graphic {
        width: 150px; 
        height: 150px; 
        display: block;
        margin: 0 auto 20px auto;
        animation: spin 20s linear infinite;
    }
    
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* --- 기타 --- */
    .input-group { margin-bottom: 15px; }
    .fake-label { display: block; font-family: 'VT323'; color: var(--title-bar-color); font-size: 1.2rem; margin-bottom: 5px; }
    .fake-input { background: #222; border: 1px solid #b0b0b0; color: #fff; padding: 8px 15px; width: 100%; font-family: 'Courier New'; box-sizing: border-box; }
    .login-btn { background: var(--title-bar-color); color: #000; border: none; padding: 8px 20px; font-family: 'VT323'; font-size: 1.2rem; cursor: pointer; display: inline-block; margin-top: 10px; }
    
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; padding-left: 20px; position: relative; }
    li::before { content: '>'; position: absolute; left: 0; color: var(--accent-green); font-weight: bold; }

    .project-item { border: 1px solid #333; padding: 15px; margin-bottom: 15px; background: rgba(255, 255, 255, 0.03); }
    .project-title { color: var(--accent-green); font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; display: block; }
    .tech-tag { display: inline-block; background: #333; color: #fff; padding: 2px 6px; font-size: 0.8rem; margin-right: 4px; font-family: 'VT323'; }

    @media (max-width: 600px) {
      .login-layout { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
